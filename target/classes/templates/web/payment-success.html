<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" th:href="@{/web/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/web/css/style.css}">
</head>

<body>
    <section class="inner-section single-banner"
        style="background: url(images/single-banner.jpg) no-repeat center; height: 200px; padding: 20px 0; display: flex; align-items: center;">
        <div class="container">
            <h2>Thông tin đơn hàng</h2>
            <ol class="breadcrumb">
            </ol>
        </div>
    </section>
    <section class="inner-section checkout-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-card">
                        <div class="account-title">
                            <h4>Đơn Đặt Hàng Của Bạn</h4>
                        </div>
                        <div class="text-center">
                            <h3 style="color: #dc3545" class="mt-5">GIAO DỊCH THANH TOÁN ĐƠN HÀNG QUA VNPAY THÀNH CÔNG!
                            </h3>
                            <br>
                            <h4>Chúc mừng bạn <span style="text-decoration: underline; color: #dc3545"
                                    th:text="${user.name}"></span> đã đặt
                                hàng, thanh toán thành công!</h4>
                            <h5><em>Chúng tôi sẽ sớm giao đơn hàng cho bạn, cảm ơn!</em></h5>
                            <hr>
                            <a th:href="@{/}" style="text-decoration: underline; color: #dc3545"><em>Click tại đây để
                                    tiếp tục mua
                                    sắm!</em></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
